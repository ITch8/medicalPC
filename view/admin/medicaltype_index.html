<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药品类型列表</title>
    {% include "./header.html" %}
</head>
<body>
    <div style="margin: 10px 25px 10px;text-align: right;"><a href="javascript:void(0)" data-toggle='modal' data-target='#addModal'>新增类型</a></div>
    <table id="medicaltypeTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>类型名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
    {% include "./footer.html" %}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                            <span aria-hidden="true">×</span>  
                        </button>
                    <h4 class="modal-title" id="myModalLabel">编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="type">类型名称</label>
                        <input class="form-control" id="type" name="type" placeholder="请输入类型名称">
                        <input type="hidden" class="form-control" id="typeid" name="typeid" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="eidtType" type="button" class="btn btn-primary button">确认更新</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="addModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="type">类型名称</label>
                        <input class="form-control" id="_type" name="type" placeholder="请输入类型名称">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="addType" type="button" class="btn btn-primary button">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        mypost('/admin/medicaltype/list',{},function (data) {
            //DataTable
            var  table = $('#medicaltypeTable').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': false,
                'bFilter':true,
                'ordering': true,
                "aaSorting": [0, "desc"],//默认id倒序
                'info': true,
                'autoWidth': false,
                'iDisplayLength':10,
                'data': data,
                'columns': [
                    { "data": "typeid" },
                    { "data": "type" }],
                "columnDefs": [{//设置 编辑按钮  （自定义显示类型）
                    "targets": [2],
                    "data": "typeid",
                    "render": function (data, type, full) {
                        return "<a class='edit' href='javascript:void(0)' edit='" + data + "'data-toggle='modal' data-target='#myModal' >编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class='del' del='" + data + "'href='javascript:void(0)'>删除</a>";
                    }
                }],
                "oLanguage": {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "对不起，查询不到任何相关数据",
                    "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                    "sInfoEmtpy": "找不到相关数据",
                    "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                    "sProcessing": "正在加载中...",
                    "sSearch": "搜索",
                    "sUrl": "", //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": " 上一页 ",
                        "sNext": " 下一页 ",
                        "sLast": " 尾页 "
                    }
                }
            })

            //删除
            $(".del").click(function () {
                var that = this;
                myConfirm(null,null,function(){
                    mypost('/admin/medicaltype/del',{ "typeid": $(that).attr("del") },function (data) {
                        if (data.succ) {
                            alert("删除成功",function () {
                                $(that.parentNode.parentNode).remove();//前端移除改行
                            });
                        } else {
                            alert("删除失败");
                        }
                    },function (err) {
                        alert("删除失败");
                    });
                });
            });

            //编辑
            $(".edit").click(function () {
                var that =this;
                var data = table.row($(that).parents('tr')).data();
                $("#typeid").val(data.typeid);
                $("#type").val(data.type);
            });
            //编辑更新
            $("#eidtType").click(function () {
                var type=$("#type").val();
                var typeid=$("#typeid").val();
                mypost('/admin/medicaltype/save',{"typeid":typeid,"type":type},function (data) {
                    if(data.succ){
                        alert("更新成功",function () {
                            window.location.reload();
                        });
                    }else{
                        alert("更新失败");
                    }
                },function (err) {
                    alert("更新失败");
                })
            });

            //新增
            $("#addType").click(function () {
                var type=$("#_type").val();
                mypost('/admin/medicaltype/save',{"type":type},function (data) {
                    if(data.succ){
                        alert("新增成功",function () {
                            window.location.reload();
                        });
                    }else{
                        alert("新增失败");
                    }
                },function (err) {
                    alert("新增失败");
                })
            });
        },function (err) {
            alert("获取数据失败");
        })
    })
</script>

</html>
