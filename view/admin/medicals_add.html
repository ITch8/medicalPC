<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加药品</title>
    {% include "./header.html" %}
</head>

<body>
<form role="form" method="post">
    <div class="box-body">
        <div class="form-group">
            <label for="title">药品标题</label>
            <input class="form-control" id="title" name="title" placeholder="请输入药品标题">
        </div>
        <div class="form-group">
            <label for="typeid">所属分类</label>
            <div class="form-group">
                <select class="form-control" id="typeid">
                    {% for item in type %}
                    <option id="{{ item.typeid }}">{{item.type}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="content">药品详情</label>
            <form>
                <textarea class="textarea" id="content" name="content" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
            </form>
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary button">确认提交</button>
    </div>
</form>
{% include "./footer.html" %}
</body>
<script>
    $(function () {
        //bootstrap WYSIHTML5 - text editor
        $('.textarea').wysihtml5()
        $(".button").click(function () {
            var title = $("#title").val();
            var content = $("#content").val();
            var typeid = $("#typeid").find("option:selected").attr('id');
            mypost('/admin/medicals/save',{"title":title,"content":content,"typeid":typeid},function (data) {
                if (data.succ) {
                    alert("添加成功");
                } else {
                    alert("添加失败");
                }
            })
        });
    })

</script>

</html>
